<form>
  <div class="form-group">
    <label for="wretangle">Ho va ten</label>
    <input type="text" class="form-control" [(ngModel)]="student.hoten" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="hretangle">Ngay sinh</label>
    <input type="text"  class="form-control" [(ngModel)]="student.ns" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="hretangle">Giới tính</label>
    <input type="text" class="form-control" [(ngModel)]="student.gt" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="hretangle">Điểm</label>
    <input type="number" class="form-control" [(ngModel)]="student.diem" [ngModelOptions]="{standalone: true}">
  </div>
  <div *ngIf='isShow' class="alert alert-primary" role="alert">
    {{result}}
  </div>
  <button (click)='Grade()' class="btn btn-primary">Grade</button>
</form>
